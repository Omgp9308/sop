<!DOCTYPE html>
<html>
    <head>
        <title>
            switch statements
        </title>
        <script>
            function date() {
             var day= +(document.getElementById("t1").value) ;
                 switch (day) {
                     case 1:window.alert("it is monday")
                         break;
                     case 2:window.alert("it is tuesday")
                         break;
                     case 3:window.alert("it is wenesday")
                         break;
                     case 4:window.alert("it is thursday")
                         break;  
                     case 5:window.alert("it is friday")
                         break;
                     case 6:window.alert("it is saturday")
                         break;
                     case 7:window.alert("it is sunday")
                         break;                   
                     default:window.alert("invalid input")
                         break;
                 } 
             } 
             function refreshPage() {
            window.location.reload();
        }  
         </script>
         <style>
            body{
                color: rgb(250, 255, 179);
              background-image: url(blur-calendar-page-close-up-wood-table-background-business-planning-appointment-meeting-concept_293060-178.jpg); 
              background-size: cover;
           background-repeat: no-repeat; 
            }
         </style>
    </head>
    <body>
    <center>
        <h1>Use Of Switch</h1>
    <form name="frm1" id="frm1">
       <input type="text" name="t1" id="t1" >
       <input type="button" name="b1" id="b1" value="submit" onclick="date()"><br><button type="" onclick="refreshPage()">refreshPage</button>
    </form>      
    </center>  
     
    </body>    
</html>
